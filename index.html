<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zagreb VIZ Report</title>
  <style>
    /* Optional: make the iframe fill the viewport */
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <!--
    1) The wrapper starts with an arbitrary padding-bottom (aspect-ratio).
    2) The script below will replace that padding with the real report height.
  -->
  <div
    id="report-container"
    style="position: relative; width: 100%; height: 0; padding-bottom: 75%; overflow: hidden;"
  >
    <iframe
      id="looker-report"
      src="https://lookerstudio.google.com/reporting/26af3426-38b3-4c1a-9491-9cb10eb1224e/page/kJZMF?rm=responsive"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;"
      allowfullscreen
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
    ></iframe>
  </div>

  <script>
    // Listen for Looker Studio's postMessage events telling us the new height
    window.addEventListener('message', function(event) {
      if (event.data && event.data.height) {
        // Resize the wrapper to exactly match the report's content height
        document
          .getElementById('report-container')
          .style.paddingBottom = event.data.height + 'px';
      }
    });
  </script>
</body>
</html>
