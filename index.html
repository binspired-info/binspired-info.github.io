  <title>My Tableau Dashboard</title>
  <style>
    /* Make the body fill the screen, remove margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;  /* centers horizontally */
      align-items: center;      /* centers vertically */
    }

    /* Constrain the viz so it never overflows the viewport */
    #vizContainer {
      max-width: 100%;
      max-height: 100%;
    }

    /* Ensure the viz itself scales responsively */
    .tableauPlaceholder, .tableauViz {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
