<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zagreb VIZ Report</title>
  <style>
    /* Optional: make the iframe fill the viewport */
    html, body {
      height: 100%;
      margin: 0;
    }
    .report-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .report-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="report-container">
    <iframe
      src="https://"
      allowfullscreen
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
    ></iframe>
  </div>
</body>
</html>
