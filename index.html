<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* This styles the entire page */
        body {
            margin: 0; /* Remove default browser margins */
            display: flex; /* Enable flexbox for alignment */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            background-color: #f5f5f5; /* Light background color */
            font-family: Arial, sans-serif; /* Set a clean font */
        }

        /* This styles the content container */
        .container {
            width: 80%; /* The width of the container */
            max-width: 1200px; /* Maximum width of the container */
            background-color: #ffffff; /* White background for the content */
            padding: 20px; /* Add space inside the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            border-radius: 8px; /* Rounded corners */
            text-align: center; /* Center-align the text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>This is an example of centered content.</p>
        <!-- Add your Tableau visualization iframe here -->
        <iframe 
            src="https://public.tableau.com/views/YourVizLinkHere" 
            width="100%" 
            height="500" 
            frameborder="0">
        </iframe>
    </div>
</body>
</html>
