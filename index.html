<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensure the page scales correctly on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zagreb VIZ ‚Äì Embedded Looker Report</title>
  <style>
    /* 1) Reset margins/padding and force html/body to fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      /* Use the dynamic viewport unit to avoid 100vh quirks on mobile */
      height: 100dvh;
      overflow: hidden;
      /* On iOS devices, push content up so that it isn‚Äôt hidden beneath the Home indicator */
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* 2) Make the iframe fill exactly the visible area (accounting for safe‚Äêarea) */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      /* Subtract the bottom safe‚Äêarea inset so the Looker nav isn‚Äôt underneath the iPhone home bar */
      height: calc(100dvh - env(safe-area-inset-bottom));
      border: none;
    }

    /* 3) (Optional) Provide a ‚ÄúView full report‚Äù link if mobile still can‚Äôt show the tabs */
    #mobile‚Äêfallback {
      display: none;
    }
    @media (max-width: 768px) {
      #mobile‚Äêfallback {
        display: block;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        padding: 12px;
        text-align: center;
        font-size: 1rem;
        box-shadow: 0 -1px 4px rgba(0,0,0,0.2);
        z-index: 9999;
      }
      iframe {
        /* Shrink the iframe to make room for the fallback link at the bottom */
        height: calc(100dvh - env(safe-area-inset-bottom) - 56px);
      }
    }
  </style>
</head>
<body>
  <!-- 
    1) We dropped width="600" height="443" so that CSS can make this fill the viewport.
    2) We removed "/page/mSXMF" so that the Looker Studio embed can draw its own page tabs.
  -->
  <iframe
    src="https://lookerstudio.google.com/embed/reporting/3ce0515c-8c1f-41a1-9c3f-24cd8b6edae0"
    allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>

  <!--
    If for some reason the bottom‚Äêtabs still don‚Äôt render on certain phones,
    users can tap this link to open the ‚Äúfull Looker Studio‚Äù page in a new tab,
    where they‚Äôll see the navigation at the bottom.
  -->
  <a
    id="mobile‚Äêfallback"
    href="https://lookerstudio.google.com/reporting/3ce0515c-8c1f-41a1-9c3f-24cd8b6edae0"
    target="_blank"
    rel="noopener noreferrer">
    üìä View full report (tap here to switch pages)
  </a>
</body>
</html>
